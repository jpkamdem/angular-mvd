@if (user()) {
<ul class="w-1/3 mx-auto content-center relative top-50">
  <section>
    <li class="detail-item"><span class="font-bold">ID :</span> {{ user()?.id }} </li>
    <li class="detail-item"><span class="font-bold">Nom :</span> {{ user()?.name }}</li>
    <li class="detail-item"><span class="font-bold">Email :</span> {{ user()?.email }}</li>
    <button
      class="p-4 uppercase bg-green-800 text-white font-black hover:cursor-pointer hover:text-green-800 hover:bg-green-50">
      modifier
    </button>
    <button
      class="p-4 uppercase bg-red-500 text-white font-black hover:cursor-pointer  hover:text-red-800 hover:bg-red-50">
      supprimer
    </button>
    <div>
      <redirect-button [link]="'users'" />
    </div>
  </section>
</ul>
} @else {
<p class="loading-center">Utilisateur introuvable</p>
}
